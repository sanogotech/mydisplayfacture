#Default server port
server.port=8095

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2web

# Datasource
spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Configure Hibernate DDL mode: create / update
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
#Turn Statistics on
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug
# Show all queries
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## ELASTIC Search
saphir.indexElasticSearchIP=10.10.156.15
saphir.indexElasticSearchPort=9200

saphir.elasticSearchClientSocketTimeout = 20000
saphir.elasticSearchClientConnectTimeout = 20000
